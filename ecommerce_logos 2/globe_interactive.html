<!DOCTYPE html>

<head>

    <style>

        body {

        .platform-list {

        .stats {

        .stat-item {

        .stat-number {

        .stat-label {

        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
            z-index: 200;

        .loading h2 {
            color: #333;

        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="loading" id="loading">
        <h2>åŠ è½½ä¸­...</h2>
        <div class="spinner"></div>
    </div>
    
    <div class="info-panel">
        <h1>ğŸŒ ç”µå•†å¹³å°åœ°çƒ</h1>
        <p>å°†å…¨çƒè·¨å¢ƒç”µå•†å¹³å°æŒ‰åœ°åŒºæ”¾ç½®åœ¨åœ°çƒä¸Š</p>
        <div class="region-info" id="regionInfo">
            <h3>é€‰æ‹©ä¸€ä¸ªåœ°åŒº</h3>
            <p>ç‚¹å‡»åœ°çƒä¸Šçš„LogoæŸ¥çœ‹è¯¦æƒ…</p>
        </div>
    </div>
    
    <div class="controls">
        <p>ğŸ’¡ äº¤äº’æç¤ºï¼š</p>
        <p>â€¢ æ‹–åŠ¨é¼ æ ‡æ—‹è½¬åœ°çƒ</p>
        <p>â€¢ æ»šè½®ç¼©æ”¾</p>
        <p>â€¢ ç‚¹å‡»LogoæŸ¥çœ‹ä¿¡æ¯</p>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalPlatforms">0</div>
            <div class="stat-label">ä¸ªå¹³å°</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalRegions">0</div>
            <div class="stat-label">ä¸ªåœ°åŒº</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="loadedLogos">0</div>
            <div class="stat-label">ä¸ªLogoå·²åŠ è½½</div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==================== é…ç½® ====================
        const EARTH_RADIUS = 10;
        const LOGO_SCALE = 0.8;
        const ANIMATION_DURATION = 0.6;
        
        // ==================== å…¨å±€å˜é‡ ====================
        let scene, camera, renderer, controls, earth;
        let globeData = null;
        let logoMeshes = [];
        let selectedLogoMesh = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let loadedLogosCount = 0;
        let totalLogosCount = 0;
        
        // ==================== åˆå§‹åŒ– ====================
        async function init() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 50, 100);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 20;
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1;
            controls.enableZoom = true;
            controls.minDistance = 15;
            controls.maxDistance = 50;
            
            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // åˆ›å»ºåœ°çƒ
            createEarth();
            
            // åŠ è½½æ•°æ®
            await loadGlobeData();
            
            // æ·»åŠ Logo
            addLogos();
            
            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onCanvasClick);
            window.addEventListener('mousemove', onMouseMove);
            
            // éšè—åŠ è½½æç¤º
            document.getElementById('loading').classList.add('hidden');
            
            // åŠ¨ç”»å¾ªç¯
            animate();
        }
        
        // ==================== åˆ›å»ºåœ°çƒ ====================
        function createEarth() {
            const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 64, 64);
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // ç»˜åˆ¶åœ°çƒçº¹ç†
            ctx.fillStyle = '#1a3a52';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#2d5a3d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ·»åŠ ä¸€äº›é™†åœ°
            ctx.fillStyle = '#3d7a4d';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 100 + 50;
                ctx.fillRect(x, y, size, size);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            earth.castShadow = true;
            earth.receiveShadow = true;
            scene.add(earth);
            
            // æ·»åŠ å¤–å›´çº¿æ¡†
            const wireframeGeometry = new THREE.SphereGeometry(EARTH_RADIUS + 0.1, 32, 32);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            scene.add(wireframe);
        }
        
        // ==================== åŠ è½½æ•°æ® ====================
        async function loadGlobeData() {
            try {
                const response = await fetch('globe_data.json');
                globeData = await response.json();
                
                // ç»Ÿè®¡
                let totalPlatforms = 0;
                globeData.regions.forEach(region => {
                    totalPlatforms += region.platforms.length;
                });
                
                totalLogosCount = totalPlatforms;
                document.getElementById('totalPlatforms').textContent = totalPlatforms;
                document.getElementById('totalRegions').textContent = globeData.regions.length;
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // ==================== æ·»åŠ Logo ====================
        function addLogos() {
            if (!globeData) return;
            
            globeData.regions.forEach((region, regionIndex) => {
                const regionCount = region.platforms.length;
                const angleStep = (Math.PI * 2) / regionCount;
                
                region.platforms.forEach((platform, platformIndex) => {
                    // è®¡ç®—ä½ç½®
                    const lat = (region.latitude * Math.PI) / 180;
                    const lon = (region.longitude * Math.PI) / 180;
                    
                    // æ·»åŠ åç§»ï¼Œä½¿Logoåˆ†æ•£åœ¨åœ°åŒºå‘¨å›´
                    const offsetAngle = angleStep * platformIndex;
                    const offsetDistance = 2;
                    
                    const x = (EARTH_RADIUS + offsetDistance) * 
                        Math.cos(lat) * Math.cos(lon + offsetAngle);
                    const y = (EARTH_RADIUS + offsetDistance) * Math.sin(lat);
                    const z = (EARTH_RADIUS + offsetDistance) * 
                        Math.cos(lat) * Math.sin(lon + offsetAngle);
                    
                    // åˆ›å»ºLogoå®¹å™¨
                    const group = new THREE.Group();
                    group.position.set(x, y, z);
                    group.userData = {
                        platform: platform,
                        region: region,
                        originalPosition: new THREE.Vector3(x, y, z)
                    };
                    
                    // åˆ›å»ºCanvasçº¹ç†ä½œä¸ºLogo
                    const logoCanvas = createLogoCanvas(platform.name, platform.color);
                    const texture = new THREE.CanvasTexture(logoCanvas);
                    
                    const geometry = new THREE.PlaneGeometry(LOGO_SCALE, LOGO_SCALE);
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.castShadow = true;
                    group.add(mesh);
                    
                    // ä½¿Logoå§‹ç»ˆé¢å‘ç›¸æœº
                    group.userData.mesh = mesh;
                    
                    scene.add(group);
                    logoMeshes.push(group);
                    
                    loadedLogosCount++;
                    document.getElementById('loadedLogos').textContent = loadedLogosCount;
                });
            });
        }
        
        // ==================== åˆ›å»ºLogo Canvas ====================
        function createLogoCanvas(name, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // èƒŒæ™¯
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // è¾¹æ¡†
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
            
            // æ–‡å­—
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ç»˜åˆ¶æ–‡å­—ï¼ˆåˆ†å¤šè¡Œï¼‰
            const words = name.split(' ');
            const lineHeight = 40;
            const startY = (canvas.height - (words.length - 1) * lineHeight) / 2;
            
            words.forEach((word, index) => {
                ctx.fillText(word, canvas.width / 2, startY + index * lineHeight);
            });
            
            return canvas;
        }
        
        // ==================== äº‹ä»¶å¤„ç† ====================
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onCanvasClick(event) {
            raycaster.setFromCamera(mouse, camera);
            
            const meshes = logoMeshes.map(group => group.children[0]);
            const intersects = raycaster.intersectObjects(meshes);
            
            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const logoGroup = clickedMesh.parent;
                
                if (selectedLogoMesh === logoGroup) {
                    deselectLogo();
                } else {
                    selectLogo(logoGroup);
                }
            } else {
                deselectLogo();
            }
        }
        
        function selectLogo(logoGroup) {
            if (selectedLogoMesh) {
                deselectLogo();
            }
            
            selectedLogoMesh = logoGroup;
            
            // æ·»åŠ å‘å…‰æ•ˆæœ
            logoGroup.children[0].material.emissive.setHex(0xffff00);
            logoGroup.children[0].material.emissiveIntensity = 0.5;
            
            // æ›´æ–°ä¿¡æ¯é¢æ¿
            const data = logoGroup.userData;
            const regionInfo = document.getElementById('regionInfo');
            regionInfo.innerHTML = `
                <h3>${data.region.name}</h3>
                <p><strong>${data.platform.name}</strong></p>
                <div class="platform-list">
                    ${data.region.platforms.map(p => 
                        `<span class="platform-tag">${p.name}</span>`
                    ).join('')}
                </div>
            `;
        }
        
        function deselectLogo() {
            if (selectedLogoMesh) {
                selectedLogoMesh.children[0].material.emissive.setHex(0x000000);
                selectedLogoMesh.children[0].material.emissiveIntensity = 0;
                selectedLogoMesh = null;
            }
            
            const regionInfo = document.getElementById('regionInfo');
            regionInfo.innerHTML = `
                <h3>é€‰æ‹©ä¸€ä¸ªåœ°åŒº</h3>
                <p>ç‚¹å‡»åœ°çƒä¸Šçš„LogoæŸ¥çœ‹è¯¦æƒ…</p>
            `;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        function animate() {
            requestAnimationFrame(animate);
            
            // æ—‹è½¬åœ°çƒ
            earth.rotation.y += 0.0002;
            
            // ä½¿Logoå§‹ç»ˆé¢å‘ç›¸æœº
            logoMeshes.forEach(logoGroup => {
                logoGroup.lookAt(camera.position);
                
                // æ·»åŠ æµ®åŠ¨åŠ¨ç”»
                const time = Date.now() * 0.001;
                const originalPos = logoGroup.userData.originalPosition;
                const floatAmount = Math.sin(time + logoGroup.position.x) * 0.3;
                logoGroup.position.copy(originalPos);
                logoGroup.position.addScaledVector(
                    new THREE.Vector3(0, 1, 0),
                    floatAmount
                );
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // ==================== å¯åŠ¨ ====================
        init();
    </script>
</body>
