<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>è·¨å¢ƒç”µå•†å¹³å°åœ°çƒ - å¢å¼ºç‰ˆ</title>
    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            min-height: 100vh;

        #canvas {

        .ui-container {
            position: fixed;
            top: 0;

            width: 100%;

        .info-panel {

            backdrop-filter: blur(10px);

        .info-panel h1 {

            background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        }
        
        .info-panel p {

        .region-info {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            border: 1px solid rgba(100, 200, 255, 0.2);

        .region-info p {

        .platform-list {

        .platform-tag {

        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.3);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            color: #a0aec0;
        }
        
        .controls p {
            font-size: 0.9em;
            margin: 6px 0;
        }
        
        .controls strong {
            color: #64c8ff;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.3);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            text-align: center;
        }
        
        .stat-item {
            margin: 15px 0;
        }
        
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #a0aec0;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(100, 200, 255, 0.3);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            z-index: 200;
            pointer-events: auto;
        }
        
        .loading h2 {
            color: #64c8ff;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(100, 200, 255, 0.2);
            border-top: 4px solid #64c8ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .tooltip {
            position: fixed;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(100, 200, 255, 0.5);
            color: #e0e7ff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.85em;
            pointer-events: none;
            z-index: 150;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="ui-container">
        <div class="loading" id="loading">
            <h2>åŠ è½½ä¸­...</h2>
            <div class="spinner"></div>
        </div>
        
        <div class="info-panel">
            <h1>ğŸŒ ç”µå•†åœ°çƒ</h1>
            <p>å…¨çƒè·¨å¢ƒç”µå•†å¹³å°åœ°ç†åˆ†å¸ƒå¯è§†åŒ–</p>
            <div class="region-info" id="regionInfo">
                <h3>é€‰æ‹©ä¸€ä¸ªåœ°åŒº</h3>
                <p>ç‚¹å‡»åœ°çƒä¸Šçš„LogoæŸ¥çœ‹è¯¦æƒ…</p>
            </div>
        </div>
        
        <div class="controls">
            <p><strong>ğŸ’¡ äº¤äº’æç¤ºï¼š</strong></p>
            <p>â€¢ æ‹–åŠ¨æ—‹è½¬åœ°çƒ</p>
            <p>â€¢ æ»šè½®ç¼©æ”¾</p>
            <p>â€¢ ç‚¹å‡»LogoæŸ¥çœ‹ä¿¡æ¯</p>
            <p>â€¢ æ‚¬åœæ˜¾ç¤ºå¹³å°åç§°</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPlatforms">0</div>
                <div class="stat-label">ä¸ªå¹³å°</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalRegions">0</div>
                <div class="stat-label">ä¸ªåœ°åŒº</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="loadedLogos">0</div>
                <div class="stat-label">ä¸ªLogo</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==================== é…ç½® ====================
        const EARTH_RADIUS = 10;
        const LOGO_SCALE = 0.6;
        const GLOW_SCALE = 1.2;
        
        // ==================== å…¨å±€å˜é‡ ====================
        let scene, camera, renderer, controls, earth;
        let globeData = null;
        let logoMeshes = [];
        let selectedLogoMesh = null;
        let hoveredLogoMesh = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let loadedLogosCount = 0;
        let totalLogosCount = 0;
        let tooltip = null;
        
        // ==================== åˆå§‹åŒ– ====================
        async function init() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);
            scene.fog = new THREE.Fog(0x0a0e27, 80, 150);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 22;
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFShadowShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;
            controls.enableZoom = true;
            controls.minDistance = 18;
            controls.maxDistance = 60;
            
            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0x64c8ff, 1);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // åˆ›å»ºåœ°çƒ
            createEarth();
            
            // åŠ è½½æ•°æ®
            await loadGlobeData();
            
            // æ·»åŠ Logo
            addLogos();
            
            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onCanvasClick);
            window.addEventListener('mousemove', onMouseMove);
            
            // éšè—åŠ è½½æç¤º
            document.getElementById('loading').classList.add('hidden');
            
            // åŠ¨ç”»å¾ªç¯
            animate();
        }
        
        // ==================== åˆ›å»ºåœ°çƒ ====================
        function createEarth() {
            const geometry = new THREE.SphereGeometry(EARTH_RADIUS, 128, 128);
            
            // åˆ›å»ºåœ°çƒçº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 4096;
            canvas.height = 2048;
            const ctx = canvas.getContext('2d');
            
            // æµ·æ´‹è“
            ctx.fillStyle = '#1a3a52';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // é™†åœ°ç»¿
            ctx.fillStyle = '#2d5a3d';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 200 + 100;
                ctx.fillRect(x, y, size, size);
            }
            
            // æ·»åŠ æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(100, 200, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 212, 255, 0.05)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshPhongMaterial({
                map: texture,
                shininess: 10,
                emissive: 0x1a3a52,
                emissiveIntensity: 0.2
            });
            
            earth = new THREE.Mesh(geometry, material);
            earth.castShadow = true;
            earth.receiveShadow = true;
            scene.add(earth);
            
            // å¤–å›´å‘å…‰çº¿æ¡†
            const wireframeGeometry = new THREE.SphereGeometry(EARTH_RADIUS + 0.2, 64, 64);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x64c8ff,
                wireframe: true,
                transparent: true,
                opacity: 0.15
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            scene.add(wireframe);
            
            // æ·»åŠ å…‰æ™•
            const glowGeometry = new THREE.SphereGeometry(EARTH_RADIUS + 0.5, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x64c8ff,
                transparent: true,
                opacity: 0.05
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);
        }
        
        // ==================== åŠ è½½æ•°æ® ====================
        async function loadGlobeData() {
            try {
                const response = await fetch('globe_data.json');
                globeData = await response.json();
                
                let totalPlatforms = 0;
                globeData.regions.forEach(region => {
                    totalPlatforms += region.platforms.length;
                });
                
                totalLogosCount = totalPlatforms;
                document.getElementById('totalPlatforms').textContent = totalPlatforms;
                document.getElementById('totalRegions').textContent = globeData.regions.length;
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // ==================== æ·»åŠ Logo ====================
        function addLogos() {
            if (!globeData) return;
            
            globeData.regions.forEach((region, regionIndex) => {
                const regionCount = region.platforms.length;
                const angleStep = (Math.PI * 2) / Math.max(regionCount, 1);
                
                region.platforms.forEach((platform, platformIndex) => {
                    const lat = (region.latitude * Math.PI) / 180;
                    const lon = (region.longitude * Math.PI) / 180;
                    
                    const offsetAngle = angleStep * platformIndex;
                    const offsetDistance = 3.5;
                    
                    const x = (EARTH_RADIUS + offsetDistance) * 
                        Math.cos(lat) * Math.cos(lon + offsetAngle);
                    const y = (EARTH_RADIUS + offsetDistance) * Math.sin(lat);
                    const z = (EARTH_RADIUS + offsetDistance) * 
                        Math.cos(lat) * Math.sin(lon + offsetAngle);
                    
                    const group = new THREE.Group();
                    group.position.set(x, y, z);
                    group.userData = {
                        platform: platform,
                        region: region,
                        originalPosition: new THREE.Vector3(x, y, z),
                        time: Math.random() * Math.PI * 2
                    };
                    
                    // åˆ›å»ºLogo
                    const logoCanvas = createLogoCanvas(platform.name, platform.color);
                    const texture = new THREE.CanvasTexture(logoCanvas);
                    
                    const geometry = new THREE.PlaneGeometry(LOGO_SCALE, LOGO_SCALE);
                    const material = new THREE.MeshBasicMaterial({
                        map: texture,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.castShadow = true;
                    group.add(mesh);
                    
                    // åˆ›å»ºå‘å…‰èƒŒæ™¯
                    const glowGeometry = new THREE.PlaneGeometry(LOGO_SCALE * GLOW_SCALE, LOGO_SCALE * GLOW_SCALE);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: platform.color,
                        transparent: true,
                        opacity: 0.2,
                        side: THREE.DoubleSide
                    });
                    const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
                    glowMesh.position.z = -0.01;
                    group.add(glowMesh);
                    group.userData.glowMesh = glowMesh;
                    
                    scene.add(group);
                    logoMeshes.push(group);
                    
                    loadedLogosCount++;
                    document.getElementById('loadedLogos').textContent = loadedLogosCount;
                });
            });
        }
        
        // ==================== åˆ›å»ºLogo Canvas ====================
        function createLogoCanvas(name, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // åœ†å½¢èƒŒæ™¯
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(128, 128, 120, 0, Math.PI * 2);
            ctx.fill();
            
            // ç™½è‰²è¾¹æ¡†
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(128, 128, 120, 0, Math.PI * 2);
            ctx.stroke();
            
            // æ–‡å­—
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const words = name.split(' ');
            const lineHeight = 35;
            const startY = 128 - (words.length - 1) * lineHeight / 2;
            
            words.forEach((word, index) => {
                ctx.fillText(word, 128, startY + index * lineHeight);
            });
            
            return canvas;
        }
        
        // ==================== äº‹ä»¶å¤„ç† ====================
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // æ‚¬åœæ£€æµ‹
            raycaster.setFromCamera(mouse, camera);
            const meshes = logoMeshes.map(group => group.children[0]);
            const intersects = raycaster.intersectObjects(meshes);
            
            if (intersects.length > 0) {
                const hoveredMesh = intersects[0].object.parent;
                if (hoveredLogoMesh !== hoveredMesh) {
                    if (hoveredLogoMesh && hoveredLogoMesh !== selectedLogoMesh) {
                        hoveredLogoMesh.children[0].material.opacity = 1;
                    }
                    hoveredLogoMesh = hoveredMesh;
                    hoveredMesh.children[0].material.opacity = 0.8;
                }
            } else {
                if (hoveredLogoMesh && hoveredLogoMesh !== selectedLogoMesh) {
                    hoveredLogoMesh.children[0].material.opacity = 1;
                }
                hoveredLogoMesh = null;
            }
        }
        
        function onCanvasClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const meshes = logoMeshes.map(group => group.children[0]);
            const intersects = raycaster.intersectObjects(meshes);
            
            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object.parent;
                
                if (selectedLogoMesh === clickedMesh) {
                    deselectLogo();
                } else {
                    selectLogo(clickedMesh);
                }
            } else {
                deselectLogo();
            }
        }
        
        function selectLogo(logoGroup) {
            if (selectedLogoMesh) {
                deselectLogo();
            }
            
            selectedLogoMesh = logoGroup;
            logoGroup.children[0].material.emissive.setHex(0xffff00);
            logoGroup.children[0].material.emissiveIntensity = 0.8;
            logoGroup.userData.glowMesh.material.opacity = 0.5;
            
            const data = logoGroup.userData;
            const regionInfo = document.getElementById('regionInfo');
            regionInfo.innerHTML = `
                <h3>ğŸ“ ${data.region.name}</h3>
                <p><strong>${data.platform.name}</strong></p>
                <p style="color: #64c8ff; margin-top: 8px;">è¯¥åœ°åŒºå¹³å°ï¼š</p>
                <div class="platform-list">
                    ${data.region.platforms.map(p => 
                        `<span class="platform-tag">${p.name}</span>`
                    ).join('')}
                </div>
            `;
        }
        
        function deselectLogo() {
            if (selectedLogoMesh) {
                selectedLogoMesh.children[0].material.emissive.setHex(0x000000);
                selectedLogoMesh.children[0].material.emissiveIntensity = 0;
                selectedLogoMesh.userData.glowMesh.material.opacity = 0.2;
                selectedLogoMesh = null;
            }
            
            const regionInfo = document.getElementById('regionInfo');
            regionInfo.innerHTML = `
                <h3>é€‰æ‹©ä¸€ä¸ªåœ°åŒº</h3>
                <p>ç‚¹å‡»åœ°çƒä¸Šçš„LogoæŸ¥çœ‹è¯¦æƒ…</p>
            `;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        function animate() {
            requestAnimationFrame(animate);
            
            // æ—‹è½¬åœ°çƒ
            earth.rotation.y += 0.0001;
            
            // åŠ¨ç”»Logo
            logoMeshes.forEach((logoGroup, index) => {
                logoGroup.lookAt(camera.position);
                
                // æµ®åŠ¨åŠ¨ç”»
                const time = Date.now() * 0.001 + logoGroup.userData.time;
                const originalPos = logoGroup.userData.originalPosition;
                const floatAmount = Math.sin(time) * 0.4;
                
                logoGroup.position.copy(originalPos);
                logoGroup.position.addScaledVector(
                    new THREE.Vector3(0, 1, 0),
                    floatAmount
                );
                
                // è„‰å†²åŠ¨ç”»
                if (selectedLogoMesh === logoGroup) {
                    const scale = 1 + Math.sin(time * 3) * 0.1;
                    logoGroup.scale.set(scale, scale, scale);
                } else {
                    logoGroup.scale.set(1, 1, 1);
                }
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // ==================== å¯åŠ¨ ====================
        init();
    </script>
</body>
